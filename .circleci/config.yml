version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.7
      - image: onjin/alpine-vsftpd:latest
        environment:
          PASSWORD: password
        command: >
          sh -c
          "sed -i -e 's#/home/./files#/home/files/./#' /etc/passwd;
          echo 'allow_writeable_chroot=YES' >> /etc/vsftpd/vsftpd.conf;
          /docker-entrypoint.sh"

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}-
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python -m virtualenv ~/venv
            . ~/venv/bin/activate
            pip install -e .
            pip install -r requirements.txt
            mkdir -p test-reports

      - save_cache:
          paths:
            - ~/venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . ~/venv/bin/activate
            pytest --verbose --junit-xml=test-reports/pytest.xml

      - run:
          name: run linter
          command: |
            . ~/venv/bin/activate
            flake8 | tee test-reports/flake8-errors

      - run:
          name: run typechecks
          command: |
            . ~/venv/bin/activate
            MYPYPATH=stubs mypy --strict storage/ tests/

      - store_artifacts:
          path: test-reports

      - store_test_results:
          path: test-reports
  publish:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-publish-dependencies-

      - run:
          name: install dependencies
          command: |
            python -m virtualenv ~/venv
            . ~/venv/bin/activate
            pip install twine

      - save_cache:
          paths:
            - ~/venv
          key: v1-publish-dependencies-

      - run:
          name: Publish to PyPI
          command: |
            . ~/venv/bin/activate
            ./publish_to_pypi.sh
workflows:
  version: 2
  test-and-build:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - test
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
          context: org-global
